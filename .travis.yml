language: node_js
node_js:
  - "14"
dist: trusty
sudo: required
branches:
  only:
  - master

addons:
  chrome: stable

cache:
  directories:
     - ./node_modules

install:
  - travis_wait npm install
  - travis_wait npm install -g @angular/cli@13
  - ng version
#  - chromedriver --version

#before_script:
